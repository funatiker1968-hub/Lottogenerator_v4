name: lottogenerator_v4
description: Lotto Generator V4 mit Historie & Import
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP-Requests & HTML-Parsing für Web-Import
  http: ^1.6.0
  html: ^0.15.0

  # Datenbank via SQLite
  sqflite: ^2.4.2
  path: ^1.8.0

  # Standard für Icons / iOS-Look
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets, falls du welche verwendest (z.B. Sounds oder Bilder)
  # assets:
  #   - assets/sounds/
  #   - assets/images/

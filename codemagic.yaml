workflows:
  release-apk:
    name: Release APK Build
    working_directory: .
    environment:
      flutter: 3.38.1

    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Build Release APK
        script: |
          flutter clean
          flutter pub get
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk


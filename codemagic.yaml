workflows:
  lottogenerator-android:
    name: Lottogenerator Android Build
    environment:
      flutter: "3.22.0"
      vars:
        PACKAGE_NAME: "com.example.lottogenerator_v4"

    scripts:
      - name: Flutter Version pr√ºfen
        script: |
          flutter --version

      - name: Dependencies installieren
        script: |
          flutter pub get

      - name: Analyzer laufen lassen (Info-Warnungen ignorieren)
        script: |
          flutter analyze --no-pub --no-fatal-infos

      - name: Release APK bauen
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/**/*.apk

    publishing:
      email:
        recipients:
          - funatiker1968@gmail.com

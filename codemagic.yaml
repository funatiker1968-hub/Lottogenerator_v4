workflows:
  android-apk:
    name: Lottogenerator Android Build
    environment:
      flutter: 3.38.1
      vars:
        PACKAGE_NAME: "com.example.lottogenerator_v4"
      android_signing:  # Optional: f端r Release-Builds
        - lottogenerator_v4
    scripts:
      - name: Flutter Version anzeigen
        script: |
          flutter --version

      - name: Dependencies installieren
        script: |
          flutter pub get

      - name: Analyzer laufen lassen (Infos ignorieren)
        script: |
          flutter analyze --no-fatal-warnings --no-fatal-infos

      - name: Android Gradle aktualisieren f端r sqflite
        script: |
          cd android
          ./gradlew app:dependencies

      - name: Debug-APK bauen
        script: |
          flutter build apk --debug

      - name: Release-APK bauen (optional)
        script: |
          flutter build apk --release --no-tree-shake-icons

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build/app/outputs/flutter-apk/app-release.apk

    publishing:
      email:
        recipients:
          - funatiker1968@gmail.com

  # NEU: iOS Workflow f端r SQLite
  ios-ipa:
    name: Lottogenerator iOS Build
    environment:
      flutter: 3.38.1
      vars:
        BUNDLE_ID: "com.example.lottogenerator_v4"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Version anzeigen
        script: |
          flutter --version

      - name: Dependencies installieren
        script: |
          flutter pub get

      - name: iOS Pods installieren (f端r sqflite)
        script: |
          cd ios
          pod install

      - name: Analyzer laufen lassen
        script: |
          flutter analyze --no-fatal-warnings --no-fatal-infos

      - name: iOS IPA bauen
        script: |
          flutter build ipa --debug

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - funatiker1968@gmail.com

  # NEU: Web Build Workflow
  web-build:
    name: Lottogenerator Web Build
    environment:
      flutter: 3.38.1
    scripts:
      - name: Flutter Version anzeigen
        script: |
          flutter --version

      - name: Dependencies installieren
        script: |
          flutter pub get

      - name: Analyzer laufen lassen
        script: |
          flutter analyze --no-fatal-warnings --no-fatal-infos

      - name: Web App bauen
        script: |
          flutter build web --release

    artifacts:
      - build/web/**/*

    publishing:
      email:
        recipients:
          - funatiker1968@gmail.com
